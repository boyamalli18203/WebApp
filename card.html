<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Discription" content="thie is represents the create the product card">
    <meta name="author" content="Mallikarjuna">
    <meta http-equiv="refresh"content="8">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqKNldNaeyVQrl6zlb9VaCmGtIHR1tRnVWXw&usqp=CAU">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Product Card</title>
</head>
<body>
    <!-- This is parent card  having two child divs-->
    <div class="card">
        <!-- this is img div -->
        <div class="img-container">
            <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/shoe/q/r/j/-original-imagzjg25cg9wsrj.jpeg?q=70" alt="">
            <span>357</span>
        </div>
        <!-- this is details div -->
        <div class="details-container">
            <!-- this name of the card -->
            <div class="details-name">
                <p>CAMPUS
                    MIKE (N) Running Shoes For Men</p>
            </div>
            <div class="details-rating">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star-half-o" aria-hidden="true"></i>

                <span>4.5</span>
            </div>
            <div class="details-price">
                <del>2499</del>
                <i class="fa fa-inr" aria-hidden="true"></i>

                <span>1500</span>
            </div>
            
        </div>
    </div>
    
</body>
</html>
