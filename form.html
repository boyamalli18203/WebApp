<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom log in page</title>
    <meta http-equiv="refresh"content="5">
    <link rel="stylesheet" href="./form1.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img-content">
                <img src="./Mobile login-bro.png" alt="main img is not displayed">
            </div>
            <div class="card-login">
                <div class="login-header">
                    <span>Log In Form</span>
                </div>
                <div class="login-content">
                    <div class="login-content-input">
                        <label for="">UserName:</label>
                        <input type="text" id="name" placeholder="Enter the UserName">
                    </div>
                    <div class="login-content-input">
                        <label for="">Password:</label>
                        <input type="password" name="pass"id="pa" placeholder="Enter the Password">
                    </div>
                    <div class="login-content-checkbox">
                        <input type="checkbox">
                        <label for="">Terms and conditions Accepted</label>
                    </div>
                </div>
                <div class="login-actions">
                    <button>Login</button>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
